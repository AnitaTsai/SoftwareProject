<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Produce Time Tab -->
  <ion-tab title="產出時間" icon-off="ion-ios-upload-outline" icon-on="ion-ios-upload" href="#/tab/produceTime">
    <ion-nav-view name="tab-produceTime"></ion-nav-view>
  </ion-tab>

  <!-- Storage Time Tab -->
  <ion-tab title="入庫時間" icon-off="ion-ios-download-outline" icon-on="ion-ios-download" href="#/tab/storageTime">
    <ion-nav-view name="tab-storageTime"></ion-nav-view>
  </ion-tab>

  <!-- Storage Number Tab -->
  <ion-tab title="庫存編號" icon-off="ion-ios-pricetag-outline" icon-on="ion-ios-pricetag" href="#/tab/storageNumber">
    <ion-nav-view name="tab-storageNumber"></ion-nav-view>
  </ion-tab>

  <!-- Storage Location Tab -->
  <ion-tab title="位置" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/storageLocation">
    <ion-nav-view name="tab-storageLocation"></ion-nav-view>
  </ion-tab>

</ion-tabs>
